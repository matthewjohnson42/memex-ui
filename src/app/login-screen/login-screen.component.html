<div>
    <div>
        <mat-form-field>
            <mat-label>Username</mat-label>
            <input matInput [(ngModel)]="username">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput [(ngModel)]="password">
        </mat-form-field>
    </div>
    <div>
        <button mat-button color="primary" (click)="login()">Login</button>
    </div>
</div>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="full-width">
        <ng-container matColumnDef="gloss">
            <th mat-header-cell *matHeaderCellDef class="gloss-column">Text Gloss</th>
            <td mat-cell *matCellDef="let element">{{element.textContent.substring(0, 500)}}</td>
        </ng-container>
        <ng-container matColumnDef="createDate">
            <th mat-header-cell *matHeaderCellDef class="create-date-column">Create Date</th>
            <td mat-cell *matCellDef="let element">{{element.createDateTime}}</td>
        </ng-container>
        <ng-container matColumnDef="updateDate">
            <th mat-header-cell *matHeaderCellDef class="update-date-column">Update Date</th>
            <td mat-cell *matCellDef="let element">{{element.updateDateTime}}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageIndex]="page.number" [pageSize]="page.size" [length]="page.totalElements" (page)="updatePage($event)"></mat-paginator>
</div>
